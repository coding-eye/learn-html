<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Text Tags</title>
  </head>
  <body>
    <div>Coding Eye</div>
    <div>
      <b>Coding Eye <sub>Talk</sub></b>
    </div>
    <div><i>Coding Eye</i></div>
    <div>
      <strong>Coding Eye <del>Talk</del></strong>
    </div>
    <div>
      <em>Coding Eye <sup>Talk</sup></em>
    </div>
  </body>
</html>
