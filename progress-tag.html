<DOCTYPE html>
<html>
    <head>
        <title>
            Progress Tag
        </title>
    </head>
    <body>
        <h3>Progress Tag</h3>
        <label for="prog">File Downloading:</label>
        <progress id="prog" value="20" max="100"></progress>

        <h3>Meter Tag</h3>
        <label for="Meter">Disc Usage</label>
        <meter id="Meter" value="20" max="100" min="0"></meter>
    </body>
</html>
